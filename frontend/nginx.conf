server {
    listen 5173;
    server_name localhost;
    root /path/to/silasvitera/frontend/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # SPA routing для /silasvitera/ - все запросы перенаправляем на index.html
    location /silasvitera/ {
        alias /path/to/silasvitera/frontend/dist/;
        try_files $uri $uri/ /silasvitera/index.html;
    }
    
    # Fallback для корневого пути
    location / {
        return 301 /silasvitera/;
    }

    # Кэширование статических файлов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API проксирование на backend
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Проксирование фото
    location /photos/ {
        proxy_pass http://localhost:3000;
    }
}
