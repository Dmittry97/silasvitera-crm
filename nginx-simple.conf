server {
    server_name anywwere.ru www.anywwere.ru;

    # API проксирование на backend
    location /silasvitera/api/ {
        proxy_pass http://127.0.0.1:4000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend статические файлы
    location /silasvitera {
        alias /root/site/silasvitera-crm/frontend/dist;
        index index.html;
        try_files $uri $uri/ /silasvitera/index.html;
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/anywwere.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/anywwere.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.anywwere.ru) {
        return 301 https://$host$request_uri;
    }

    if ($host = anywwere.ru) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name anywwere.ru www.anywwere.ru;
    return 404;
}
